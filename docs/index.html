<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASMVC Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">Please Wait...</div>
    <script>
      window.$docsify = {
        name: "ASMVC",
        nameLink: "/",
        repo: "https://github.com/albetnov/simple-php-mvc",
        themeColor: "#61dfff",
        loadSidebar: true,
        autoHeader: true,
        alias: {
          ".*_sidebar.md":
            "https://raw.githubusercontent.com/albetnov/asmvc-docs/main/docs/_sidebar.md",
          "/1.x/(.*)":
            "https://raw.githubusercontent.com/albetnov/asmvc-docs/main/docs/1.x/$i",
          "/1.x/.*_sidebar.md":
            "https://raw.githubusercontent.com/albetnov/asmvc-docs/main/docs/1.x/_sidebar.md",
        },

        // complete configuration parameters
        search: {
          paths: "auto", // or 'auto'
          placeholder: "Type to search",

          noData: "No Results!",

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "asmvc-docs",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: "/en",

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          // pathNamespaces: /^(\/(en))?(\/(v1))?/,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-latte.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
